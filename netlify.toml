# Netlify Configuration for Dual-Portal Relocation System
# This configures deployment for the Next.js monorepo

[build]
  # Base directory for monorepo
  base = "/"
  
  # Build command: pnpm is already available in Netlify
  command = "pnpm install && pnpm run build"
  
  # Publish directory is the Next.js output
  publish = "apps/web/.next"
  
  # Use Node.js 20 and enable pnpm
  [build.environment]
    NODE_VERSION = "20"
    PNPM_VERSION = "9.12.0"

# Environment variables (set these in Netlify UI)
# Required variables:
# - NEXT_PUBLIC_FIREBASE_API_KEY
# - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# - NEXT_PUBLIC_FIREBASE_PROJECT_ID
# - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# - NEXT_PUBLIC_FIREBASE_APP_ID
# - NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
# - WORDPRESS_API_URL
# - WORDPRESS_API_USERNAME
# - WORDPRESS_API_PASSWORD

# Redirect rules for locale routing
[[redirects]]
  from = "/"
  to = "/en"
  status = 307
  force = false

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin for Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"